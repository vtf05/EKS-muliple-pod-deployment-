apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-deployment
spec:
  replicas: 3  # Adjust as needed
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: public.ecr.aws/z3w6n5n8/websitetest1:latest
          ports:
            - containerPort: 80
