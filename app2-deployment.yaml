apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2-deployment
spec:
  replicas: 3  # Adjust as needed
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2
          image: public.ecr.aws/z3w6n5n8/websitetest2:latest
          ports:
            - containerPort: 80
